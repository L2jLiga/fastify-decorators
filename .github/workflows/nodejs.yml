name: Node.js CI

on:
  push:
    branches: [v*, next]
    paths-ignore:
      - 'docs/*'
      - '*.md'
  pull_request:
    branches: [v*, next]
    paths-ignore:
      - 'docs/*'
      - '*.md'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [10.16, 12.x, 14.x, 15.x]

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn install --frozen-lock-file --ignore-engines
      - name: Check licenses
        run: yarn license-checker
      - name: Lint project
        run: yarn lint
      - name: Build projects
        run: yarn build
      - name: Run library tests (with ESM)
        if: ${{ matrix.node-version == '14.x' || matrix.node-version == '15.x' }}
        run: yarn test
      - name: Run library tests (without ESM)
        if: ${{ matrix.node-version != '14.x' && matrix.node-version != '15.x' }}
        run: yarn test --ignore @fastify-decorators-examples/esm
      - name: Upload unit-tests coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          directory: coverage/library
          flags: unittests
      - name: Upload examples code coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          directory: coverage/integration
          flags: integration

  automerge:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Dependabot Auto Merge
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.github_token}}
          script: |
            github.pulls.createReview({
              owner: context.payload.repository.owner.login,
              repo: context.payload.repository.name,
              pull_number: context.payload.pull_request.number,
              event: 'APPROVE'
            })
            github.pulls.merge({
              owner: context.payload.repository.owner.login,
              repo: context.payload.repository.name,
              pull_number: context.payload.pull_request.number,
              merge_method: 'rebase'
            })
