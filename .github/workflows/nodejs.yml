name: Node.js CI

on:
  push:
    branches: [v*, next]
    paths-ignore:
      - 'docs/*'
      - '*.md'
  pull_request:
    branches: [v*, next]
    paths-ignore:
      - 'docs/*'
      - '*.md'

jobs:
  Build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, windows-latest, macos-latest]
        node-version: [14.x, 16.x, 17.x]

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lock-file
      - name: Build projects
        run: yarn build
      - name: Run tests
        run: yarn test
      - name: Upload unit-tests coverage to Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          directory: coverage/library
          flags: unittests
      - name: Upload examples code coverage to Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          directory: coverage/integration
          flags: integration

  Lint-Files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.5.1
        with:
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lock-file
      - name: Check licenses
        run: yarn license-checker
      - name: Lint project
        run: yarn lint -f @microsoft/eslint-formatter-sarif -o eslint.sarif
      - name: Upload linter SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: eslint.sarif

  CodeQL-Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: javascript
      - name: Setup NodeJS
        uses: actions/setup-node@v2.5.1
        with:
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lock-file
      - name: Build projects
        run: yarn build
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1

  automerge:
    name: 'Merge Dependabot updates'
    if: github.event_name == 'pull_request'
    needs: [Build, Lint-Files, CodeQL-Analysis]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3.0.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
